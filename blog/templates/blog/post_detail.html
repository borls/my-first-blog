{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h2><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h2>

        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
